{% extends 'base.html' %}

{% block content %}

<main class="container">

<div class="row">
    <div class="container  mt-4">

    
        <div class="col-md-6 offset-md-3 card card-body">
            <form method="post">
                <h1 class="text-center ">SIGNUP</h1>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa Tu Usuario">    
                </div>

                <div class="mb-3">
                    <label for="password1">Contrase単a:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingresa Tu Contrase単a">    
                </div>

                <div class="mb-3">
                    <label for="password2">Confirmar Contrase単a:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Repite Tu Contrase単a">    
                </div>


                <button class="btn btn-dark">Signup</button>
            </form>
    
            {% if error %}
                <div class="alert alert-danger mt-3">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>
</div>

</main>

{% endblock %}

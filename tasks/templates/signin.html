{% extends 'base.html' %}

{% block content %}
<main class="container">

    <div class="row">
        <div class="container  mt-4">
    
        
            <div class="col-md-6 offset-md-3 card card-body">
                <form method="post">
                    <h1 class="text-center ">SIGNIN</h1>
                    {% csrf_token %}
    
                    <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa Tu Usuario">    
                    </div>
    
                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa Tu Contraseña">    
                    </div>
        
    
                    <button class="btn btn-dark">Signin</button>
                </form>
        
                {% if error %}
                    <div class="alert alert-danger mt-3">
                        {{ error }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    
    </main>
{% endblock %}
